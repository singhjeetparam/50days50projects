<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
    <title>Split Screen</title>
</head>

<body>
    <!-- This is the main container -->
    <div class="main-container">
        <!-- Now, we have to create two more div for the right section and left section -->
        <div class="split left">
            <h1 class="heading">Apple</h1>
            <button class="btn">BUY NOW</button>
        </div>
        <div class="split right">
            <h1 class="heading">Samsung</h1>
            <button class="btn">BUY NOW</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
