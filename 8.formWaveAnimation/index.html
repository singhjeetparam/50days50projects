<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,900&display=swap');
    </style>
    <title>Form Wave Animation</title>
</head>

<body>
    <div class="container">
        <h1 id="heading">Please Login</h1>

        <form>
            <div class="form-control">
                <label for="email" >
                    <span>Email</span>
                </label>
                <input type="email" name="email" id="femail" class="input" >
            </div>
            <div class="form-control">
                <label for="password" >
                    <span>Password</span>
                </label>
                <input type="password" name="password" id="fpassword" class="input">
            </div>
            <button class="btn">Login</button>
            <p class="text">Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>


    

    <script src="app.js"></script>
</body>

</html>
